    <!---Web畫面開始--->
    <input type='text' id='myInput1' />
    <button onclick="showRun()">        click to show    </button>
    <p id="showNewArea"</p>
    <!---Web畫面結束--->
    
    <!---JAVA SCRIPT開始--->
    <script>
        var myInfo = document.getElementById("showNewArea");
        var myInput1 = document.getElementById("myInput1");
  
        function showRun() {
            myInput1.setAttribute('value', 'defaultValue');
            myInfo.innerHTML =  "Value = " +myInput1.value ;
        }
    </script>    
    <!---JAVA SCRIPT結束--->
